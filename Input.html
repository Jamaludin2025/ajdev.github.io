<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman Proses</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 20px;
      font-size: 14px;
      margin: 0;
    }
    h2 {
      text-align: center;
      font-size: 18px;
    }
    .box {
      background: white;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 10px;
      box-shadow: 0 3px 5px rgba(0,0,0,0.1);
    }
    .info {
      margin-bottom: 8px;
    }
    .label {
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
      font-size: 13px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
      word-wrap: break-word;
      word-break: break-word;
    }

    /* Fokus perbaikan hanya di sini */
    th {
      background-color: #007BFF;
      color: white;
      white-space: nowrap;
      font-size: 12px;
    }
    td {
      font-size: 12px;
    }

    @media (max-width: 400px) {
      th, td {
        font-size: 11px;
        padding: 4px;
      }
    }

    .keterangan {
      font-weight: bold;
    }
    .keterangan.LULUS { color: goldenrod; }
    .keterangan.GAGAL,
    .keterangan.KELUAR { color: red; }
    .keterangan.KERJA { color: green; }

    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      z-index: 999;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      padding: 20px;
      overflow-y: auto;
    }
    .modal-content {
      background: white;
      width: 90%;
      max-width: 500px;
      margin: auto;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      position: relative;
    }
    .modal-content h2 {
      font-size: 16px;
      text-align: center;
    }
    .modal-content label {
      font-weight: bold;
      font-size: 13px;
    }
    .modal-content input,
    .modal-content select,
    .modal-content textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 13px;
    }
    .modal-content .button-row {
      display: flex;
      gap: 10px;
    }
    .modal-content button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 15px;
    }
    .btn-simpan {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
    }
    .btn-batal {
      background-color: #ccc;
      color: black;
      font-weight: bold;
    }
    .close {
      position: absolute;
      right: 12px;
      top: 8px;
      font-size: 20px;
      cursor: pointer;
      color: #aaa;
    }
    .close:hover {
      color: #000;
    }
    .reset-link {
      margin-top: 8px;
      text-align: center;
      font-size: 13px;
    }
    .reset-link a {
      color: red;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Tidak ada perubahan selain CSS di atas -->
</body>
</html>
