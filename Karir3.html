
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Riwayat dengan Toggle</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 20px;
      font-size: 14px;
    }
    h2 {
      text-align: center;
    }
    .summary-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: white;
      padding: 12px;
      margin: 12px auto 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      font-weight: bold;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 28px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(22px);
    }
    .filter-container {
      display: none;
      background: white;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto 20px auto;
    }
    .filter-bar {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    select {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 13px;
      width: 100%;
    }
    .entry {
      background: white;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }
    .title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    .title-bar > div:first-child {
      flex: 1;
      font-size: 14px;
      font-weight: bold;
      word-break: break-word;
    }
    .lihat-btn {
      color: #007BFF;
      cursor: pointer;
      border: none;
      background: none;
      font-weight: bold;
      font-size: 12px;
    }
    .hapus-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
      font-size: 13px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    .keterangan {
      font-weight: bold;
    }
    .keterangan.LULUS { color: goldenrod; }
    .keterangan.GAGAL,
    .keterangan.KELUAR { color: red; }
    .keterangan.KERJA { color: green; }
    .catatan {
      margin-top: 6px;
      font-style: italic;
      color: #555;
      font-size: 13px;
    }
    .fade-out {
      opacity: 0;
      transform: translateY(-10px);
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 13px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 1000;
    }
    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h2>Riwayat Seleksi</h2>

  <div class="summary-bar">
    <div id="summaryBox">Total Riwayat: 0</div>
    <label class="switch">
      <input type="checkbox" id="toggleFilter" onchange="toggleFilterBox()">
      <span class="slider"></span>
    </label>
  </div>

  <div id="filterBox" class="filter-container">
    <div class="filter-bar">
      <select id="filterPerusahaan" onchange="renderRiwayat()">
        <option value="">Perusahaan</option>
      </select>
      <select id="filterLoker" onchange="renderRiwayat()">
        <option value="">Info Loker</option>
      </select>
      <select id="filterTahun" onchange="renderRiwayat()">
        <option value="">Tahun</option>
      </select>
    </div>
  </div>

  <div id="riwayatList"></div>

  <script>
    function toggleFilterBox() {
      const filterBox = document.getElementById('filterBox');
      const filterTahun = document.getElementById('filterTahun');
      const filterLoker = document.getElementById('filterLoker');
      const filterPerusahaan = document.getElementById('filterPerusahaan');
      const toggle = document.getElementById('toggleFilter');
      
    const tahunSelect = document.getElementById('filterTahun');
    const perusahaanSelect = document.getElementById('filterPerusahaan');
    const lokerSelect = document.getElementById('filterLoker');

      if (toggle.checked) {
        filterBox.style.display = 'block';
      } else {
        filterBox.style.display = 'none';
        filterTahun.value = '';
        filterLoker.value = '';
        filterPerusahaan.value = '';
        renderRiwayat();
      }
    }
    
    function playClick() {
      clickSound.currentTime = 0;
      clickSound.play();
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2500);
    }

    const tahunSet = new Set();
    const perusahaanSet = new Set();
    const lokerSet = new Set();

    Object.values(data).forEach(item => {
      perusahaanSet.add(item.perusahaan);
      lokerSet.add(item.loker);
      item.tahapan.forEach(t => {
        if (t.tanggal) {
          const year = new Date(t.tanggal).getFullYear();
          if (!isNaN(year)) tahunSet.add(year);
        }
      });
    });

    tahunSelect.innerHTML = `<option value="">Tahun</option>`;
    perusahaanSelect.innerHTML = `<option value="">Perusahaan</option>`;
    lokerSelect.innerHTML = `<option value="">Info Loker</option>`;

    [...perusahaanSet].sort().forEach(p => {
      perusahaanSelect.innerHTML += `<option value="${p}">${p}</option>`;
    });
    [...lokerSet].sort().forEach(l => {
      lokerSelect.innerHTML += `<option value="${l}">${l}</option>`;
    });
    [...tahunSet].sort().forEach(t => {
      tahunSelect.innerHTML += `<option value="${t}">${t}</option>`;
    });

    function renderRiwayat() {
      const tahunSelect = document.getElementById('filterTahun');
      const perusahaanSelect = document.getElementById('filterPerusahaan');
      const lokerSelect = document.getElementById('filterLoker');

      const tahunSet = new Set();
      const perusahaanSet = new Set();
      const lokerSet = new Set();

      Object.values(data).forEach(item => {
        perusahaanSet.add(item.perusahaan);
        lokerSet.add(item.loker);
        item.tahapan.forEach(t => {
          if (t.tanggal) {
            const year = new Date(t.tanggal).getFullYear();
            if (!isNaN(year)) tahunSet.add(year);
          }
        });
      });

      tahunSelect.innerHTML = `<option value="">Tahun</option>`;
      perusahaanSelect.innerHTML = `<option value="">Perusahaan</option>`;
      lokerSelect.innerHTML = `<option value="">Info Loker</option>`;

      [...perusahaanSet].sort().forEach(p => {
        perusahaanSelect.innerHTML += `<option value="${p}">${p}</option>`;
      });
      [...lokerSet].sort().forEach(l => {
        lokerSelect.innerHTML += `<option value="${l}">${l}</option>`;
      });
      [...tahunSet].sort().forEach(t => {
        tahunSelect.innerHTML += `<option value="${t}">${t}</option>`;
      });

      const container = document.getElementById('riwayatList');
      const tahun = document.getElementById('filterTahun').value;
      const perusahaan = document.getElementById('filterPerusahaan').value;
      const loker = document.getElementById('filterLoker').value;
      const data = JSON.parse(localStorage.getItem('riwayatData')) || {};

      container.innerHTML = '';
      let count = 0;

      Object.entries(data).forEach(([key, item], index) => {
        const matchesTahun = !tahun || item.tahapan.some(t => new Date(t.tanggal).getFullYear().toString() === tahun);
        const matchesPerusahaan = !perusahaan || item.perusahaan === perusahaan;
        const matchesLoker = !loker || item.loker === loker;

        if (matchesTahun && matchesPerusahaan && matchesLoker) {
          count++;
          const wrapper = document.createElement('div');
          wrapper.className = 'entry';
          const detailId = 'detail-' + index;

          function hitungSelisihTanggal(tanggalStr) {
            const tanggal = new Date(tanggalStr.split("/").reverse().join("-"));
            const sekarang = new Date();
            const selisihMs = sekarang - tanggal;
            const selisihHari = Math.floor(selisihMs / (1000 * 60 * 60 * 24));

            if (selisihHari === 0) return "Hari ini";
            if (selisihHari === 1) return "1 hari yang lalu";
            if (selisihHari < 30) return `${selisihHari} hari yang lalu`;
            const selisihBulan = Math.floor(selisihHari / 30);
            return `${selisihBulan} bulan yang lalu`;
          }

          const lastStage = item.tahapan[item.tahapan.length - 1];
          const jarakInterval = hitungSelisihTanggal(lastStage?.tanggal || "01/01/2000");

          wrapper.innerHTML = `
            <div class="title-bar">
              <div>${item.loker}</div>
              <div>
                <button class="lihat-btn" onclick="toggleDetail('${detailId}'); playClick();">Lihat Selengkapnya</button>
                <button class="hapus-btn" onclick="hapusRiwayat('${key}', this);">Hapus</button>
              </div>
            </div>
            <div id="${detailId}" style="display:none; margin-top:8px;">
              <div><strong>Jarak Interval:</strong> ${jarakInterval}</div>
              <div><strong>Info Loker:</strong> ${item.perusahaan}</div>
              <table>
                <thead>
                  <tr>
                    <th>Tanggal</th>
                    <th>Tahapan</th>
                    <th>Tempat</th>
                    <th>Keterangan</th>
                  </tr>
                </thead>
                <tbody>
                  ${item.tahapan.map(row => `
                    <tr>
                      <td>${row.tanggal}</td>
                      <td>${row.tahapan}</td>
                      <td>${row.tempat}</td>
                      <td class="keterangan ${row.keterangan.toUpperCase()}">${row.keterangan}</td>
                    </tr>`).join('')}
                </tbody>
              </table>
              ${item.catatan ? `<div class="catatan">Catatan: ${item.catatan}</div>` : ''}
            </div>
          `;
          container.appendChild(wrapper);
        }
      });

      summaryBox.textContent = `Total Riwayat: ${count}`;
    }

    function toggleDetail(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'none' ? 'block' : 'none';
    }

    function hapusRiwayat(key, button) {
      playClick();
      if (confirm("Yakin ingin menghapus data ini?")) {
        if (confirm("Data akan dihapus permanen. Lanjutkan?")) {
          const data = JSON.parse(localStorage.getItem('riwayatData')) || {};
          delete data[key];
          localStorage.setItem('riwayatData', JSON.stringify(data));
          const entry = button.closest('.entry');
          entry.classList.add('fade-out');
          setTimeout(() => entry.remove(), 500);
          showToast("✅ Data berhasil dihapus");

          const newCount = Object.keys(data).length;
          summaryBox.textContent = `Total Riwayat: ${newCount}`;
        } else {
          showToast("❌ Penghapusan dibatalkan");
        }
      } else {
        showToast("❌ Penghapusan dibatalkan");
      }
    }

    renderRiwayat();
  </script>
  <div id="toast" class="toast"></div>
</body>
</html>
