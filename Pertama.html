<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman Proses</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 12px;
      font-size: 14px;
      position: relative;
    }
    h2 {
      text-align: center;
      font-size: 18px;
    }
    .box {
      background: white;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 10px;
      box-shadow: 0 3px 5px rgba(0,0,0,0.1);
    }
    .info {
      margin-bottom: 8px;
    }
    .label {
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
      font-size: 13px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    .catatan {
      margin-top: 6px;
      font-style: italic;
      color: #555;
    }
    .keterangan {
      font-weight: bold;
    }
    .keterangan.LULUS { color: goldenrod; }
    .keterangan.GAGAL,
    .keterangan.KELUAR { color: red; }
    .keterangan.KERJA { color: green; }

    /* Floating Button */
    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 50%;
      width: 52px;
      height: 52px;
      font-size: 26px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .modal-content {
      background: white;
      padding: 16px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }
    label {
      display: block;
      margin-top: 8px;
      font-weight: bold;
      font-size: 13px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 13px;
    }

    /* Tombol Simpan & Batal sejajar horizontal & lebih kecil */
    .button-row {
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }
    .button-row button {
      width: auto;
      padding: 6px 12px;
      font-size: 13px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .button-row .close-btn {
      background: #ccc;
      color: black;
    }
    .button-row button[type="submit"] {
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Data Dalam Proses</h2>
  <div id="content"></div>

  <!-- Floating Button -->
  <button class="fab" onclick="playClickSound(); openModal()">+</button>

  <!-- Modal Form -->
  <div class="modal" id="modalForm">
    <div class="modal-content">
      <h3>Tambah Tahapan</h3>
      <form id="formTambah">
        <label>Nama Perusahaan</label>
        <input type="text" id="perusahaan" required>

        <label>Info Loker</label>
        <input type="text" id="loker" required>

        <label>Tanggal Tes</label>
        <input type="date" id="tanggal" required>

        <label>Tahapan</label>
        <input type="text" id="tahapan" required>

        <label>Tempat</label>
        <input type="text" id="tempat" required>

        <label>Keterangan</label>
        <select id="keterangan" required>
          <option value="">-- Pilih --</option>
          <option value="LULUS">LULUS</option>
          <option value="GAGAL">GAGAL</option>
          <option value="KELUAR">KELUAR</option>
          <option value="KERJA">KERJA</option>
        </select>

        <div id="catatanContainer" style="display: none;">
          <label>Catatan</label>
          <textarea id="catatan" rows="2" placeholder="Hanya jika KELUAR"></textarea>
        </div>

        <div class="button-row">
          <button type="submit" onclick="playClickSound()">Simpan</button>
          <button type="button" class="close-btn" onclick="playClickSound(); closeModal()">Batal</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Audio klik -->
  <audio id="clickSound" src="https://res.cloudinary.com/akunanda/video/upload/v1234567890/klik.mp3"></audio>

  <script>
    function openModal() {
      document.getElementById('modalForm').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('modalForm').style.display = 'none';
      document.getElementById('formTambah').reset();
      document.getElementById('catatanContainer').style.display = 'none';
    }

    document.getElementById('keterangan').addEventListener('change', function() {
      const val = this.value.toUpperCase();
      const catatanBox = document.getElementById('catatanContainer');
      // Hanya muncul jika KELUAR, selain itu sembunyikan
      catatanBox.style.display = (val === 'KELUAR') ? 'block' : 'none';
    });

    document.getElementById('formTambah').addEventListener('submit', function(e) {
      e.preventDefault();

      const perusahaan = document.getElementById('perusahaan').value.trim();
      const loker = document.getElementById('loker').value.trim();
      const tanggalRaw = document.getElementById('tanggal').value;
      const tahapan = document.getElementById('tahapan').value.trim();
      const tempat = document.getElementById('tempat').value.trim();
      const keterangan = document.getElementById('keterangan').value;
      const catatan = document.getElementById('catatan').value.trim();

      // Format tanggal ke dd-mm-yy
      const t = new Date(tanggalRaw);
      const tanggal = ('0' + t.getDate()).slice(-2) + '-' +
                      ('0' + (t.getMonth() + 1)).slice(-2) + '-' +
                      String(t.getFullYear()).slice(-2);

      const newEntry = {
        tanggal, tahapan, tempat, keterangan, catatan
      };

      const key = perusahaan + '|' + loker;
      let data = JSON.parse(localStorage.getItem('prosesData')) || {};

      if (!data[key]) {
        data[key] = {
          perusahaan,
          loker,
          catatan: "",
          tahapan: []
        };
      }

      data[key].tahapan.push(newEntry);

      if (["KELUAR", "KERJA"].includes(keterangan.toUpperCase()) && catatan) {
        data[key].catatan = catatan;
      }

      localStorage.setItem('prosesData', JSON.stringify(data));
      closeModal();
      renderData();
    });

    function moveToRiwayat(key, item) {
      let riwayat = JSON.parse(localStorage.getItem('riwayatData')) || {};
      riwayat[key] = item;
      localStorage.setItem('riwayatData', JSON.stringify(riwayat));
    }

    function renderData() {
      let data = JSON.parse(localStorage.getItem('prosesData')) || {};
      const container = document.getElementById('content');
      container.innerHTML = '';

      Object.keys(data).forEach(key => {
        const item = data[key];
        const selesai = item.tahapan.some(d => 
          ['GAGAL','KELUAR','KERJA'].includes(d.keterangan.toUpperCase())
        );

        if (selesai) {
          moveToRiwayat(key, item);
          delete data[key];
          localStorage.setItem('prosesData', JSON.stringify(data));
          return;
        }

        const div = document.createElement('div');
        div.className = 'box';
        div.innerHTML = `
          <div class="info">
            <div><span class="label">Info Loker:</span> ${item.loker}</div>
            <div><span class="label">Perusahaan:</span> ${item.perusahaan}</div>
          </div>
          <table>
            <thead>
              <tr>
                <th>Tanggal</th>
                <th>Tahapan</th>
                <th>Tempat</th>
                <th>Keterangan</th>
              </tr>
            </thead>
            <tbody>
              ${item.tahapan.map(row => `
                <tr>
                  <td>${row.tanggal}</td>
                  <td>${row.tahapan}</td>
                  <td>${row.tempat}</td>
                  <td class="keterangan ${row.keterangan.toUpperCase()}">${row.keterangan}</td>
                </tr>`).join('')}
            </tbody>
          </table>
        `;
        container.appendChild(div);
      });
    }

    // Fungsi untuk mainkan suara klik
    function playClickSound() {
      const sound = document.getElementById('clickSound');
      if (sound) {
        sound.currentTime = 0;
        sound.play();
      }
    }

    renderData();
  </script>
</body>
</html>
