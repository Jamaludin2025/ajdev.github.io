<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Riwayat Data Pernikahan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-bar .jumlah {
      font-weight: bold;
    }

    .header-bar .filter-icon {
      cursor: pointer;
      font-size: 20px;
      color: #555;
    }

    .entry {
      background: white;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }

    .title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .lihat-btn {
      color: #007BFF;
      cursor: pointer;
      border: none;
      background: none;
      font-weight: bold;
      font-size: 14px;
    }

    .edit-btn {
      background-color: gold;
      color: black;
      border: none;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      min-width: 60px;
    }

    .hapus-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      min-width: 60px;
    }

    .button-group {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .tanggal-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
      font-size: 13px;
    }

    .tanggal-bar strong {
      font-size: 14px;
    }

    .tanggal-bar small {
      color: gray;
    }

    .detail {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
      display: none;
    }

    .show {
      display: block;
    }
  </style>
</head>
<body>
  <h2>Riwayat Data Pernikahan</h2>
  <div class="container">
    <div class="header-bar">
      <div class="jumlah" id="jumlahData">Jumlah: 0</div>
      <i class="fas fa-filter filter-icon" title="Filter (belum aktif)"></i>
    </div>
  </div>
  <div id="riwayatList"></div>

  <script>
    function formatTanggalDanSelisih(tanggalStr) {
  const bulanList = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
                     'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
  const tanggal = new Date(tanggalStr);
  const sekarang = new Date();

  const tanggalFormatted = `${tanggal.getDate()} ${bulanList[tanggal.getMonth()]} ${tanggal.getFullYear()}`;
  let keterangan = '';

  if (tanggal > sekarang) {
    const selisihHari = Math.floor((tanggal - sekarang) / (1000 * 60 * 60 * 24));
    keterangan = `${selisihHari} hari lagi`;
  } else if (tanggal.toDateString() === sekarang.toDateString()) {
    keterangan = 'Hari ini';
  } else {
    let tahun = sekarang.getFullYear() - tanggal.getFullYear();
    let bulan = sekarang.getMonth() - tanggal.getMonth();
    let hari = sekarang.getDate() - tanggal.getDate();

    if (hari < 0) {
      bulan -= 1;
      hari += new Date(sekarang.getFullYear(), sekarang.getMonth(), 0).getDate();
    }

    if (bulan < 0) {
      tahun -= 1;
      bulan += 12;
    }

    if (tahun > 0) {
      keterangan = `${tahun} tahun${bulan > 0 ? ' ' + bulan + ' bulan' : ''} yang lalu`;
    } else if (bulan > 0) {
      keterangan = `${bulan} bulan${hari > 0 ? ' ' + hari + ' hari' : ''} yang lalu`;
    } else {
      keterangan = `${hari} hari yang lalu`;
    }
  }

  return { tanggalFormatted, keterangan };
}

    const data = JSON.parse(localStorage.getItem("dataPernikahan")) || [];
    const riwayatList = document.getElementById("riwayatList");
    const jumlahData = document.getElementById("jumlahData");

    const maxShow = 15;
    const tampilkanData = [...data].reverse().slice(0, maxShow);

    jumlahData.textContent = 'Jumlah: ' + data.length;

    tampilkanData.forEach((item, index) => {
      const { tanggalFormatted, keterangan } = formatTanggalDanSelisih(item.tanggal);
      const div = document.createElement("div");
      div.className = "entry";
      div.innerHTML = `
        <div class="title-bar">
          <div class="lihat-btn" onclick="toggleDetail(${index})">${item.kode}</div>
          <div class="button-group">
            <button class="edit-btn" onclick="editData('${item.kode}')">Edit</button>
            <button class="hapus-btn" onclick="hapusData('${item.kode}')">Hapus</button>
          </div>
        </div>
        <div class="detail" id="detail-${index}">
          <div class="tanggal-bar">
            <strong>${tanggalFormatted}</strong>
            <small>${keterangan}</small>
          </div>
          <hr style="margin: 10px 0;">
          <div style="display: flex; flex-direction: column; gap: 6px; font-size: 14px;">
            <div style="display: flex;">
              <div style="width: 120px; font-weight: bold; color: #888;">Data Pengantin</div><div style="width: 10px;"></div>
            </div>
            <div style="display: flex;">
              <div style="width: 120px;">Nama Kerabat</div><div style="width: 10px;">:</div><div><strong>${item.kerabat}</strong></div>
            </div>
            <div style="display: flex;">
              <div style="width: 120px;">Nama Pasangan</div><div style="width: 10px;">:</div><div><strong>${item.pasangan}</strong></div>
            </div>
            <div style="display: flex;">
              <div style="width: 120px;"></div><div style="width: 10px;"></div>
            </div>
            <div style="display: flex;">
              <div style="width: 120px; font-weight: bold; color: #888;">Data Orang Tua</div><div style="width: 10px;"></div>
            </div>
            <div style="display: flex;">
              <div style="width: 120px;">Bapak Kerabat</div><div style="width: 10px;">:</div><div><strong>${item.bapak}</strong></div>
            </div>
            <div style="display: flex;">
              <div style="width: 120px;">Ibu Kerabat</div><div style="width: 10px;">:</div><div><strong>${item.ibu}</strong></div>
            </div>
            <div style="display: flex;">
              <div style="width: 120px;"></div><div style="width: 10px;"></div>
            </div>
            <div style="display: flex;">
              <div style="width: 120px; font-weight: bold; color: #888;">Lokasi Acara</div><div style="width: 10px;"></div>
            </div>
            <div style="display: flex;">
              <div style="width: 120px;">Alamat</div><div style="width: 10px;">:</div><div><strong>${item.kampung}, ${item.rt}/${item.rw}</strong></div>
            </div>
            <div style="display: flex;">
              <div style="width: 120px;">Desa</div><div style="width: 10px;">:</div><div><strong>${item.desa}</strong></div>
            </div>
            <div style="display: flex;">
              <div style="width: 120px;">Kecamatan</div><div style="width: 10px;">:</div><div><strong>${item.kecamatan}</strong></div>
            </div>
            <div style="display: flex;">
              <div style="width: 120px;">Kabupaten</div><div style="width: 10px;">:</div><div><strong>${item.kabupaten}</strong></div>
            </div>
            <div style="display: flex;">
              <div style="width: 120px;"></div><div style="width: 10px;"></div>
            </div>
            <div style="display: flex;">
              <div style="width: 120px; font-weight: bold; color: #888;">Bingkisan</div><div style="width: 10px;"></div>
            </div>
            <div style="display: flex;">
              <div style="width: 120px;">${item.bingkisan === 'Kado' ? 'Kado' : 'Uang'}</div>
              <div style="width: 10px;">:</div>
        <div>
        <strong>
            ${item.bingkisan === 'Kado' ? item.namaBarang + ' - ' + item.nominal : item.nominal}
          </strong>
        </div>
      </div>
    </div>
  </div>
`;
      riwayatList.appendChild(div);
    });

    function toggleDetail(index) {
      const detail = document.getElementById("detail-" + index);
      detail.classList.toggle("show");
    }

    function hapusData(kode) {
      if (confirm("Yakin ingin menghapus data ini?")) {
        let data = JSON.parse(localStorage.getItem("dataPernikahan")) || [];
        data = data.filter(d => d.kode !== kode);
        localStorage.setItem("dataPernikahan", JSON.stringify(data));
        location.reload();
      }
    }

    

<script>
const dataWilayah = {
  "Karawang": {
    "Lemahabang": ["Pasirjaya", "Sukaraya"],
    "Cikampek": ["Cikampek Timur", "Cikampek Barat"]
  },
  "Bekasi": {
    "Tambun Selatan": ["Jatimulya", "Tambun"],
    "Cikarang": ["Cikarang Utara", "Cikarang Selatan"]
  }
};

function editData(kode) {
  const data = JSON.parse(localStorage.getItem("dataPernikahan")) || [];
  const item = data.find(d => d.kode === kode);
  if (!item) return alert("Data tidak ditemukan.");

  const index = data.findIndex(d => d.kode === kode);
  const detailDiv = document.getElementById("detail-" + index);

  if (document.getElementById("formEdit")) {
    document.getElementById("formEdit").remove();
  }

  const formDiv = document.createElement("div");
  formDiv.id = "formEdit";
  formDiv.innerHTML = `
    <hr><h4>Edit Data</h4>
    <form onsubmit="submitEdit(event, '${kode}')" style="display: flex; flex-direction: column; gap: 10px; background: #fefefe; padding: 10px; border-radius: 8px;">
      <input type="text" id="editKerabat" placeholder="Nama Kerabat" value="${item.kerabat}" required>
      <input type="text" id="editPasangan" placeholder="Nama Pasangan" value="${item.pasangan}" required>
      <input type="text" id="editBapak" placeholder="Nama Bapak" value="${item.bapak}" required>
      <input type="text" id="editIbu" placeholder="Nama Ibu" value="${item.ibu}" required>
      <input type="text" id="editKampung" placeholder="Kampung" value="${item.kampung}" required>
      <input type="text" id="editRT" placeholder="RT" value="${item.rt}" required>
      <input type="text" id="editRW" placeholder="RW" value="${item.rw}" required>

      <select id="editKabupaten" required>
        <option value="">-- Pilih Kabupaten --</option>
      </select>
      <select id="editKecamatan" required>
        <option value="">-- Pilih Kecamatan --</option>
      </select>
      <select id="editDesa" required>
        <option value="">-- Pilih Desa --</option>
      </select>

      <select id="editBingkisan" required onchange="toggleBarangInput()">
        <option value="">-- Pilih Bingkisan --</option>
        <option value="Uang" ${item.bingkisan === 'Uang' ? 'selected' : ''}>Uang</option>
        <option value="Kado" ${item.bingkisan === 'Kado' ? 'selected' : ''}>Kado</option>
      </select>
      <input type="text" id="editNominal" placeholder="Nominal" value="${item.nominal}" required>
      <input type="text" id="editNamaBarang" placeholder="Nama Barang" value="${item.namaBarang || ''}" style="display:${item.bingkisan === 'Kado' ? 'block' : 'none'}">
      <button type="submit" style="padding: 10px; font-weight: bold; background-color: #28a745; color: white; border: none; border-radius: 6px;">Simpan Perubahan</button>
    </form>
  `;
  detailDiv.appendChild(formDiv);

  const kabupatenEl = document.getElementById("editKabupaten");
  const kecamatanEl = document.getElementById("editKecamatan");
  const desaEl = document.getElementById("editDesa");

  for (const kab in dataWilayah) {
    kabupatenEl.innerHTML += `<option value="${kab}" ${kab === item.kabupaten ? 'selected' : ''}>${kab}</option>`;
  }

  kabupatenEl.addEventListener("change", function () {
    const kecamatanList = dataWilayah[this.value] || {};
    kecamatanEl.innerHTML = `<option value="">-- Pilih Kecamatan --</option>`;
    desaEl.innerHTML = `<option value="">-- Pilih Desa --</option>`;
    for (const kec in kecamatanList) {
      kecamatanEl.innerHTML += `<option value="${kec}">${kec}</option>`;
    }
  });

  kecamatanEl.addEventListener("change", function () {
    const desaList = dataWilayah[kabupatenEl.value]?.[this.value] || [];
    desaEl.innerHTML = `<option value="">-- Pilih Desa --</option>`;
    desaList.forEach(desa => {
      desaEl.innerHTML += `<option value="${desa}">${desa}</option>`;
    });
  });

  // Set nilai kecamatan dan desa setelah kabupaten tersedia
  setTimeout(() => {
    kabupatenEl.dispatchEvent(new Event('change'));
    setTimeout(() => {
      kecamatanEl.value = item.kecamatan;
      kecamatanEl.dispatchEvent(new Event('change'));
      setTimeout(() => {
        desaEl.value = item.desa;
      }, 100);
    }, 100);
  }, 100);
}

function toggleBarangInput() {
  const b = document.getElementById("editBingkisan").value;
  document.getElementById("editNamaBarang").style.display = b === "Kado" ? "block" : "none";
  if (b !== "Kado") document.getElementById("editNamaBarang").value = "";
}

function submitEdit(event, kode) {
  event.preventDefault();
  let data = JSON.parse(localStorage.getItem("dataPernikahan")) || [];
  const index = data.findIndex(d => d.kode === kode);
  if (index === -1) return alert("Data tidak ditemukan");

  data[index].kerabat = document.getElementById("editKerabat").value;
  data[index].pasangan = document.getElementById("editPasangan").value;
  data[index].bapak = document.getElementById("editBapak").value;
  data[index].ibu = document.getElementById("editIbu").value;
  data[index].kampung = document.getElementById("editKampung").value;
  data[index].rt = document.getElementById("editRT").value;
  data[index].rw = document.getElementById("editRW").value;
  data[index].kabupaten = document.getElementById("editKabupaten").value;
  data[index].kecamatan = document.getElementById("editKecamatan").value;
  data[index].desa = document.getElementById("editDesa").value;
  data[index].bingkisan = document.getElementById("editBingkisan").value;
  data[index].nominal = document.getElementById("editNominal").value;
  data[index].namaBarang = document.getElementById("editNamaBarang").value;

  localStorage.setItem("dataPernikahan", JSON.stringify(data));
  alert("Data berhasil diperbarui.");
  location.reload();
}
</script>

</body>
</html>
