<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Riwayat Data Pernikahan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-bar .jumlah {
      font-weight: bold;
    }

    .header-bar .filter-icon {
      cursor: pointer;
      font-size: 20px;
      color: #555;
    }

    .entry {
      background: white;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }

    .title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .lihat-btn {
      color: #007BFF;
      cursor: pointer;
      border: none;
      background: none;
      font-weight: bold;
      font-size: 14px;
    }

    .edit-btn {
      background-color: gold;
      color: black;
      border: none;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      min-width: 60px;
    }

    .hapus-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      min-width: 60px;
    }

    .button-group {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .tanggal-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
      font-size: 13px;
    }

    .tanggal-bar strong {
      font-size: 14px;
    }

    .tanggal-bar small {
      color: gray;
    }

    .detail {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
      display: none;
    }

    .show {
      display: block;
    }
  </style>
</head>
<body>
  <h2>Riwayat Data Pernikahan</h2>
  <div class="container">
    <div class="header-bar">
      <div class="jumlah" id="jumlahData">Jumlah: 0</div>
      <i class="fas fa-filter filter-icon" title="Filter (belum aktif)"></i>
    </div>
  </div>
    
  <div id="riwayatList"></div>
  
  <!-- Modal Edit -->
<div id="modalEdit" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); z-index:999; justify-content:center; align-items:center;">
  <div style="background:white; padding:20px; border-radius:10px; width:90%; max-width:500px; position:relative;">
    <h3>Edit Data Pernikahan</h3>
    <form id="formEdit">
      <input type="hidden" id="editKode">
      <label>Tanggal: <input type="date" id="editTanggal" required></label><br><br>
      <label>Nama Kerabat: <input type="text" id="editKerabat" required></label><br><br>
      <label>Nama Pasangan: <input type="text" id="editPasangan" required></label><br><br>
      <label>Bapak Kerabat: <input type="text" id="editBapak" required></label><br><br>
      <label>Ibu Kerabat: <input type="text" id="editIbu" required></label><br><br>
      <label>Alamat (Kampung): <input type="text" id="editKampung" required></label><br><br>
      <label>RT: <input type="text" id="editRT" required> RW: <input type="text" id="editRW" required></label><br><br>
      <label>Desa: <input type="text" id="editDesa" required></label><br><br>
      <label>Kecamatan: <input type="text" id="editKecamatan" required></label><br><br>
      <label>Kabupaten: <input type="text" id="editKabupaten" required></label><br><br>
      <label>Bingkisan:
        <select id="editBingkisan" onchange="toggleBingkisanEdit()">
          <option value="Uang">Uang</option>
          <option value="Kado">Kado</option>
        </select>
      </label><br><br>
      <div id="editUangGroup">
        <label>Nominal: <input type="text" id="editNominal"></label><br><br>
      </div>
      <div id="editKadoGroup" style="display:none;">
        <label>Nama Barang: <input type="text" id="editNamaBarang"></label><br><br>
        <label>Nominal Barang: <input type="text" id="editNominalBarang"></label><br><br>
      </div>
      <div style="text-align:right;">
        <button type="button" onclick="closeModal()">Batal</button>
        <button type="submit">Simpan</button>
      </div>
    </form>
  </div>
</div>

  <script>
    function formatTanggalDanSelisih(tanggalStr) {
  const bulanList = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
                     'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
  const tanggal = new Date(tanggalStr);
  const sekarang = new Date();

  const tanggalFormatted = `${tanggal.getDate()} ${bulanList[tanggal.getMonth()]} ${tanggal.getFullYear()}`;
  let keterangan = '';

  if (tanggal > sekarang) {
    const selisihHari = Math.floor((tanggal - sekarang) / (1000 * 60 * 60 * 24));
    keterangan = `${selisihHari} hari lagi`;
  } else if (tanggal.toDateString() === sekarang.toDateString()) {
    keterangan = 'Hari ini';
  } else {
    let tahun = sekarang.getFullYear() - tanggal.getFullYear();
    let bulan = sekarang.getMonth() - tanggal.getMonth();
    let hari = sekarang.getDate() - tanggal.getDate();

    if (hari < 0) {
      bulan -= 1;
      hari += new Date(sekarang.getFullYear(), sekarang.getMonth(), 0).getDate();
    }

    if (bulan < 0) {
      tahun -= 1;
      bulan += 12;
    }

    if (tahun > 0) {
      keterangan = `${tahun} tahun${bulan > 0 ? ' ' + bulan + ' bulan' : ''} yang lalu`;
    } else if (bulan > 0) {
      keterangan = `${bulan} bulan${hari > 0 ? ' ' + hari + ' hari' : ''} yang lalu`;
    } else {
      keterangan = `${hari} hari yang lalu`;
    }
  }

  return { tanggalFormatted, keterangan };
}

    const data = JSON.parse(localStorage.getItem("dataPernikahan")) || [];
    const riwayatList = document.getElementById("riwayatList");
    const jumlahData = document.getElementById("jumlahData");

    const maxShow = 15;
    const tampilkanData = [...data].reverse().slice(0, maxShow);

    jumlahData.textContent = 'Jumlah: ' + data.length;

    tampilkanData.forEach((item, index) => {
      const { tanggalFormatted, keterangan } = formatTanggalDanSelisih(item.tanggal);
      const div = document.createElement("div");
      div.className = "entry";
      div.innerHTML = `
        <div class="title-bar">
          <div class="lihat-btn" onclick="toggleDetail(${index})">${item.kode}</div>
          <div class="button-group">
            <button class="edit-btn" onclick="editData('${item.kode}')">Edit</button>
            <button class="hapus-btn" onclick="hapusData('${item.kode}')">Hapus</button>
          </div>
        </div>
        <div class="detail" id="detail-${index}">
          <div class="tanggal-bar">
            <strong>${tanggalFormatted}</strong>
            <small>${keterangan}</small>
          </div>
          <hr style="margin: 10px 0;">
          <div style="display: flex; flex-direction: column; gap: 6px; font-size: 14px;">
            <div style="display: flex;">
              <div style="width: 120px; font-weight: bold; color: #888;">Data Pengantin</div><div style="width: 10px;"></div>
            </div>
            <div style="display: flex;">
              <div style="width: 120px;">Nama Kerabat</div><div style="width: 10px;">:</div><div><strong>${item.kerabat}</strong></div>
            </div>
            <div style="display: flex;">
              <div style="width: 120px;">Nama Pasangan</div><div style="width: 10px;">:</div><div><strong>${item.pasangan}</strong></div>
            </div>
            <div style="display: flex;">
              <div style="width: 120px;"></div><div style="width: 10px;"></div>
            </div>
            <div style="display: flex;">
              <div style="width: 120px; font-weight: bold; color: #888;">Data Orang Tua</div><div style="width: 10px;"></div>
            </div>
            <div style="display: flex;">
              <div style="width: 120px;">Bapak Kerabat</div><div style="width: 10px;">:</div><div><strong>${item.bapak}</strong></div>
            </div>
            <div style="display: flex;">
              <div style="width: 120px;">Ibu Kerabat</div><div style="width: 10px;">:</div><div><strong>${item.ibu}</strong></div>
            </div>
            <div style="display: flex;">
              <div style="width: 120px;"></div><div style="width: 10px;"></div>
            </div>
            <div style="display: flex;">
              <div style="width: 120px; font-weight: bold; color: #888;">Lokasi Acara</div><div style="width: 10px;"></div>
            </div>
            <div style="display: flex;">
              <div style="width: 120px;">Alamat</div><div style="width: 10px;">:</div><div><strong>${item.kampung}, ${item.rt}/${item.rw}</strong></div>
            </div>
            <div style="display: flex;">
              <div style="width: 120px;">Desa</div><div style="width: 10px;">:</div><div><strong>${item.desa}</strong></div>
            </div>
            <div style="display: flex;">
              <div style="width: 120px;">Kecamatan</div><div style="width: 10px;">:</div><div><strong>${item.kecamatan}</strong></div>
            </div>
            <div style="display: flex;">
              <div style="width: 120px;">Kabupaten</div><div style="width: 10px;">:</div><div><strong>${item.kabupaten}</strong></div>
            </div>
            <div style="display: flex;">
              <div style="width: 120px;"></div><div style="width: 10px;"></div>
            </div>
            <div style="display: flex;">
              <div style="width: 120px; font-weight: bold; color: #888;">Bingkisan</div><div style="width: 10px;"></div>
            </div>
            <div style="display: flex;">
              <div style="width: 120px;">${item.bingkisan === 'Kado' ? 'Kado' : 'Uang'}</div>
              <div style="width: 10px;">:</div>
        <div>
        <strong>
            ${item.bingkisan === 'Kado' ? item.namaBarang + ' - ' + item.nominal : item.nominal}
          </strong>
        </div>
      </div>
    </div>
  </div>
`;
      riwayatList.appendChild(div);
    });

    function toggleDetail(index) {
      const detail = document.getElementById("detail-" + index);
      detail.classList.toggle("show");
    }

    function hapusData(kode) {
      if (confirm("Yakin ingin menghapus data ini?")) {
        let data = JSON.parse(localStorage.getItem("dataPernikahan")) || [];
        data = data.filter(d => d.kode !== kode);
        localStorage.setItem("dataPernikahan", JSON.stringify(data));
        location.reload();
      }
    }

    function editData(kode) {
  const data = JSON.parse(localStorage.getItem("dataPernikahan")) || [];
  const item = data.find(d => d.kode === kode);
  if (!item) return;

  document.getElementById("editKode").value = item.kode;
  document.getElementById("editTanggal").value = item.tanggal;
  document.getElementById("editKerabat").value = item.kerabat;
  document.getElementById("editPasangan").value = item.pasangan;
  document.getElementById("editBapak").value = item.bapak;
  document.getElementById("editIbu").value = item.ibu;
  document.getElementById("editKampung").value = item.kampung;
  document.getElementById("editRT").value = item.rt;
  document.getElementById("editRW").value = item.rw;
  document.getElementById("editDesa").value = item.desa;
  document.getElementById("editKecamatan").value = item.kecamatan;
  document.getElementById("editKabupaten").value = item.kabupaten;
  document.getElementById("editBingkisan").value = item.bingkisan;

  if (item.bingkisan === "Kado") {
    document.getElementById("editNamaBarang").value = item.namaBarang || '';
    document.getElementById("editNominalBarang").value = item.nominal || '';
    toggleBingkisanEdit();
  } else {
    document.getElementById("editNominal").value = item.nominal || '';
    toggleBingkisanEdit();
  }

  document.getElementById("modalEdit").style.display = "flex";
}

function closeModal() {
  document.getElementById("modalEdit").style.display = "none";
}

function toggleBingkisanEdit() {
  const jenis = document.getElementById("editBingkisan").value;
  document.getElementById("editUangGroup").style.display = jenis === "Uang" ? "block" : "none";
  document.getElementById("editKadoGroup").style.display = jenis === "Kado" ? "block" : "none";
}

document.getElementById("formEdit").addEventListener("submit", function(e) {
  e.preventDefault();
  let data = JSON.parse(localStorage.getItem("dataPernikahan")) || [];
  const kode = document.getElementById("editKode").value;
  const index = data.findIndex(d => d.kode === kode);
  if (index === -1) return;

  const item = {
    kode,
    tanggal: document.getElementById("editTanggal").value,
    kerabat: document.getElementById("editKerabat").value,
    pasangan: document.getElementById("editPasangan").value,
    bapak: document.getElementById("editBapak").value,
    ibu: document.getElementById("editIbu").value,
    kampung: document.getElementById("editKampung").value,
    rt: document.getElementById("editRT").value,
    rw: document.getElementById("editRW").value,
    desa: document.getElementById("editDesa").value,
    kecamatan: document.getElementById("editKecamatan").value,
    kabupaten: document.getElementById("editKabupaten").value,
    bingkisan: document.getElementById("editBingkisan").value
  };

  if (item.bingkisan === "Kado") {
    item.namaBarang = document.getElementById("editNamaBarang").value;
    item.nominal = document.getElementById("editNominalBarang").value;
  } else {
    item.namaBarang = '';
    item.nominal = document.getElementById("editNominal").value;
  }

  data[index] = item;
  localStorage.setItem("dataPernikahan", JSON.stringify(data));
  closeModal();
  location.reload();
});
  </script>
</body>
</html>
