
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Riwayat Data Pernikahan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header-bar .jumlah {
      font-weight: bold;
    }
    .header-bar .filter-icon {
      cursor: pointer;
      font-size: 20px;
      color: #555;
    }
    .riwayat-item {
      background: #fff;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .riwayat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .riwayat-header h3 {
      margin: 0;
    }
    .riwayat-buttons button {
      margin-left: 8px;
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .riwayat-buttons button.edit {
      background-color: #3498db;
    }
    .detail {
      margin-top: 10px;
      display: none;
      font-size: 14px;
      color: #333;
    }
    .show {
      display: block;
    }
    @media (max-width: 600px) {
      .riwayat-header {
        flex-direction: column;
        align-items: flex-start;
      }
      .riwayat-buttons {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
<h2>Riwayat Data Pernikahan</h2>
  <div class="container">
    <div class="header-bar">
      <div class="jumlah" id="jumlahData">Jumlah: 0</div>
      <i class="fas fa-filter filter-icon" title="Filter (belum aktif)"></i>
    </div>
    <div id="riwayatList"></div>
  </div>

  <script>
    function formatTanggalDanSelisih(tanggalStr) {
      const bulan = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
                     'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
      const tanggal = new Date(tanggalStr);
      const sekarang = new Date();
      const selisih = Math.floor((tanggal - sekarang) / (1000 * 60 * 60 * 24));
      const tanggalFormatted = tanggal.getDate().toString().padStart(2, '0') + '-' +
                               (tanggal.getMonth() + 1).toString().padStart(2, '0') + '-' +
                               tanggal.getFullYear();
      let keterangan = '';
      if (selisih > 0) keterangan = selisih + ' hari lagi';
      else if (selisih < 0) keterangan = Math.abs(selisih) + ' hari yang lalu';
      else keterangan = 'Hari ini';
      return { tanggalFormatted, keterangan };
    }

    const data = JSON.parse(localStorage.getItem("dataPernikahan")) || [];
    const riwayatList = document.getElementById("riwayatList");
    const jumlahData = document.getElementById("jumlahData");

    const maxShow = 15;
    const tampilkanData = [...data].reverse().slice(0, maxShow);

    jumlahData.textContent = 'Jumlah: ' + data.length;

    tampilkanData.forEach((item, index) => {
      const { tanggalFormatted, keterangan } = formatTanggalDanSelisih(item.tanggal);
      const div = document.createElement("div");
      div.className = "riwayat-item";
      div.innerHTML = `
        <div class="riwayat-header">
          <h3>${item.kode}</h3>
          <div class="riwayat-buttons">
            <button onclick="toggleDetail(${index})">Lihat selengkapnya</button>
            <button onclick="hapusData('${item.kode}')">Hapus</button>
          </div>
        </div>
        <div class="detail" id="detail-${index}">
          <p><strong>Tanggal:</strong> ${tanggalFormatted} (${keterangan})</p>
          <p><strong>Kerabat:</strong> ${item.kerabat} & ${item.pasangan}</p>
          <p><strong>Orang Tua:</strong> Bpk. ${item.bapak} & Ibu ${item.ibu}</p>
          <p><strong>Alamat:</strong> Kp. ${item.kampung}, RT ${item.rt}/RW ${item.rw}, Desa ${item.desa}, Kec. ${item.kecamatan}, Kab. ${item.kabupaten}</p>
          <p><strong>Bingkisan:</strong> ${item.bingkisan === 'Kado' ? item.namaBarang + ' - ' + item.nominal : item.nominal}</p>
          <button class="edit" onclick="editData('${item.kode}')">Edit</button>
        </div>
      `;
      riwayatList.appendChild(div);
    });

    function toggleDetail(index) {
      const detail = document.getElementById("detail-" + index);
      detail.classList.toggle("show");
    }

    function hapusData(kode) {
      if (confirm("Yakin ingin menghapus data ini?")) {
        let data = JSON.parse(localStorage.getItem("dataPernikahan")) || [];
        data = data.filter(d => d.kode !== kode);
        localStorage.setItem("dataPernikahan", JSON.stringify(data));
        location.reload();
      }
    }

    function editData(kode) {
      localStorage.setItem("editKode", kode);
      window.location.href = "input.html";
    }
  </script>
</body>
</html>
