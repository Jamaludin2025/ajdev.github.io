<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Riwayat Data Pernikahan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 30px; /* Poin 1: Jarak dari bar data */
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-bar .jumlah {
      font-weight: bold;
    }

    .header-bar .filter-icon {
      cursor: pointer;
      font-size: 20px;
      color: #555;
    }

    .entry {
      background: white;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }

    .title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .title-bar > div:first-child {
      flex: 1;
      font-size: 14px;
      font-weight: bold;
      word-break: break-word;
    }

    .lihat-btn {
      color: #007BFF;
      cursor: pointer;
      border: none;
      background: none;
      font-weight: bold;
      font-size: 12px;
    }

    .hapus-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      min-width: 60px;
      text-align: center;
    }

    .edit-btn {
      background-color: gold;
      color: black;
      border: none;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 4px;
      display: none;
      min-width: 60px;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }

    .detail {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
      display: none;
    }

    .show {
      display: block;
    }
  </style>
</head>
<body>
  <h2>Riwayat Data Pernikahan</h2>
  <div class="container">
    <div class="header-bar">
      <div class="jumlah" id="jumlahData">Jumlah: 0</div>
      <i class="fas fa-filter filter-icon" title="Filter (belum aktif)"></i>
    </div>
  </div>
  <div id="riwayatList"></div>

  <script>
    function formatTanggalDanSelisih(tanggalStr) {
      const bulan = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
                     'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
      const tanggal = new Date(tanggalStr);
      const sekarang = new Date();
      const selisih = Math.floor((tanggal - sekarang) / (1000 * 60 * 60 * 24));
      const tanggalFormatted = `${tanggal.getDate()} ${bulan[tanggal.getMonth()]} ${tanggal.getFullYear()}`;
      let keterangan = '';
      if (selisih > 0) keterangan = selisih + ' hari lagi';
      else if (selisih < 0) keterangan = Math.abs(selisih) + ' hari yang lalu';
      else keterangan = 'Hari ini';
      return { tanggalFormatted, keterangan };
    }

    const data = JSON.parse(localStorage.getItem("dataPernikahan")) || [];
    const riwayatList = document.getElementById("riwayatList");
    const jumlahData = document.getElementById("jumlahData");

    const maxShow = 15;
    const tampilkanData = [...data].reverse().slice(0, maxShow);

    jumlahData.textContent = 'Jumlah: ' + data.length;

    tampilkanData.forEach((item, index) => {
      const { tanggalFormatted, keterangan } = formatTanggalDanSelisih(item.tanggal);
      const div = document.createElement("div");
      div.className = "entry";
      div.innerHTML = `
  <div class="title-bar">
    <div>${item.kode}</div>
    <div style="display: flex; flex-direction: column; align-items: flex-end;">
      <div style="display: flex; gap: 4px;">
        <button class="lihat-btn" onclick="toggleDetail(${index})">Lihat Selengkapnya</button>
        <button class="hapus-btn" onclick="hapusData('${item.kode}')">Hapus</button>
      </div>
      <button class="edit-btn" id="edit-${index}" onclick="editData('${item.kode}')">Edit</button>
    </div>
  </div>
  <div class="detail" id="detail-${index}">
    <div style="margin-top: 8px;">
      <strong>${tanggalFormatted}</strong><br>
      <small style="color: gray;">${keterangan}</small>
    </div>
    <hr style="margin: 10px 0;">
    <div style="display: flex; flex-direction: column; gap: 6px; font-size: 14px;">
      <div style="display: flex;">
        <div style="width: 120px;">Kerabat</div>
        <div style="width: 10px;">:</div>
        <div><strong>${item.kerabat}</strong></div>
      </div>
      <div style="display: flex;">
        <div style="width: 120px;">Pasangan</div>
        <div style="width: 10px;">:</div>
        <div><strong>${item.pasangan}</strong></div>
      </div>
      <div style="display: flex;">
        <div style="width: 120px;">Bapak Kerabat</div>
        <div style="width: 10px;">:</div>
        <div><strong>${item.bapak}</strong></div>
      </div>
      <div style="display: flex;">
        <div style="width: 120px;">Ibu Kerabat</div>
        <div style="width: 10px;">:</div>
        <div><strong>${item.ibu}</strong></div>
      </div>
      <div style="display: flex;">
        <div style="width: 120px;">Alamat</div>
        <div style="width: 10px;">:</div>
        <div><strong>${item.kampung}, RT. ${item.rt} RW. ${item.rw}<br>${item.desa}, ${item.kecamatan}, ${item.kabupaten}</strong></div>
      </div>
      <div style="display: flex;">
        <div style="width: 120px;">Bingkisan</div>
        <div style="width: 10px;">:</div>
        <div><strong>${item.bingkisan === 'Kado' ? item.namaBarang + ' - ' + item.nominal : item.nominal}</strong></div>
      </div>
    </div>
  </div>
`;
      riwayatList.appendChild(div);
    });

    function toggleDetail(index) {
      const detail = document.getElementById("detail-" + index);
      const editBtn = document.getElementById("edit-" + index);
      detail.classList.toggle("show");
      editBtn.style.display = detail.classList.contains("show") ? "block" : "none";
    }

    function hapusData(kode) {
      if (confirm("Yakin ingin menghapus data ini?")) {
        let data = JSON.parse(localStorage.getItem("dataPernikahan")) || [];
        data = data.filter(d => d.kode !== kode);
        localStorage.setItem("dataPernikahan", JSON.stringify(data));
        location.reload();
      }
    }

    function editData(kode) {
      alert("Fungsi edit untuk kode " + kode + " akan segera ditambahkan.");
    }
  </script>
</body>
</html>
